about:
  title: "Um pouco sobre nós"
  description: "Somos pequenos, apenas dois caras tentando muito fazer algo bom e divertido para competir por aqueles poucos minutos de atenção que podemos obter no mundo frenético de hoje. Se parecemos muito lentos, é de propósito. Da última vez que fizemos um trabalho apressado, fizemos uma bagunça completa. Por causa disso, adotamos um ritmo mais cuidadoso. Sim, ainda somos lentos, mas também mais seguros do que estamos fazendo e do resultado final. Sim, sim, ainda é uma bagunça às vezes, mas pelo menos agora é uma bagunça com intenção. Sabemos o que estamos fazendo, só não conseguimos fazer muito rápido."

