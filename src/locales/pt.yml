about:
  title: "Um pouco sobre nós"
  description: "Somos dois irmãos que jogam juntos desde a época do Super Nintendo e do Playstation 1 e 2. Passávamos o dia inteiro jogando Mega Man X, Castlevania Symphony of the Night, Super Metroid, Aero Fighters, Guitar Hero e outros clássicos! Depois de alguns anos trabalhando como programador e designer web, decidimos começar a criar jogos no estilo que mais gostamos: desafiadores e divertidos!"

